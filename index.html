<html>

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=0" />

        <title>Formulário</title>

        <link rel="stylesheet" type="text/css"  href="assets/css/estilo.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    </head>



    <body>
        

        <section>

            <h1>Cadastro</h1>
            <br/>

            <form action="#" method="POST">

                <label for="nome">NOME:</label>
                <br/>
                <input type="text" name="nome" /><br/><br/>

                <label for="data_nascimento">DATA DE NASCIMENTO:</label>
                <br/>
                <input type="date" name="data_nascimento" /><br/><br/>

                <label for="sexo">SEXO:</label>
                <br/>
                F<input type="radio" name="sexo"/>
                M<input type="radio" name="sexo"/>

                <br/><br/>

                <label for="estado_civil">ESTADO CIVIL:</label>
                <br/>
                <select name="estado_civil">
                    <option></option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>União Estável</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                </select>
                <br/><br/>

                <label for="telefone">TELEFONE:</label>
                <br/>
                <input type="tel" name="telefone" />
                <br/><br/>

                <label for="email">E-MAIL:</label>
                <br/>
                <input type="email" name="email" />

                <br/><br/>

                <button type="submit">ENVIAR</button>

            </form>
        </section>


    </body>



</html>
